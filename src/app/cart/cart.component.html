<div class="gc-cart">
  <h4>Cart</h4>
  <div class="row">
    <div class="col-6">Order</div>
    <div class="col-4">Quantity</div>
    <div class="col-2">Total</div>
  </div>
  <hr />
  <div class="row mt-2" *ngFor="let order of orderMenus">
    <div class="col-6">
      <img
        src="assets/images/menu/{{ order.menu.pictureUrl }}"
        class="mw-2"
        alt=""
        height="24"
      />
      {{ order.menu.name }}
    </div>
    <div class="col-4">
      <div class="gc-cart__quantity">
        <div
          class="gc-cart__quantity-decrease"
          (click)="decreaseQuantity(order)"
        >
          -
        </div>
        <div class="gc-cart__quantity-quantity">{{ order.quantity }}</div>
        <div
          class="gc-cart__quantity-increase"
          (click)="increaseQuantity(order)"
        >
          +
        </div>
      </div>
    </div>
    <div class="col-2">₱ {{ order.menu.price * order.quantity }}</div>
  </div>
  <div class="row mt-4">
    <div class="col-12">
      <h4>
        Price:
        <small>₱ {{ totalPrice }}</small>
      </h4>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <div (click)="submitCart()" class="gc-cart__submit-order">
        Submit Order
      </div>
      <a [routerLink]="['/']" class="gc-cart__back" style="font-size: 18px">
        Back to home
      </a>
    </div>
  </div>
</div>
